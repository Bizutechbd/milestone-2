<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer</title>
    <style>
        .container,
        .inner {
            width: 150px;
            height: 150px;
            border: 2px solid rgb(238, 62, 223);
        }
        .container{
            background-color: rgb(41, 43, 40);
        }
        .inner {
            background-color: rgb(0, 225, 255);
            transform:translate(50px, 50px) scale(0.5) rotate(30deg);
        }
    </style>
</head>

<body>
    <h1>Transformer coming in 2030</h1>
    <div class="box"></div>
    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">
        <div class="inner">box-2</div>
    </div>
    <div class="box container">
        <div class="inner">box-3</div>
    </div>
</body>

</html>
